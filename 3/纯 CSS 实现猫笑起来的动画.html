<!DOCTYPE html>
<!-- saved from url=(0055)http://jadyoap.bj.bcebos.com/ife%2FcssCatAnimation.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>纯 CSS 实现猫笑起来的动画</title>
        <style type="text/css">
            body {
                background-color: #d69a44;
            }
            /* face */
            /*.container{
                border: 1px red solid;
            }*/
            .face {
                position: absolute;
                left: 50%;
                margin-left: -175px;
                top:40px;
                width: 350px;
                height: 250px;
                border-radius: 50% 50% 30% 30%;
                border: 2px solid #3f200b;
                z-index: 10;
                background: #fbf8f1;
                overflow: hidden;
            }
            /* ear */
            .ear-wrap {
                position: absolute;
                width: 300px;
                left: 50%;
                margin-left: -150px;
                /*   top: 100px; */
            }
            .ear-wrap{
                position: absolute;
                left: 50%;
                width: 300px;
                margin-left: -150px;
                margin-top: 20px;
                /*border: 1px red solid;*/
            }
            .ear {
                position: absolute;
                width: 80px;
                height: 100px;
                border: 2px solid #000;
                background: #fbf8f1;
                border-radius: 100% 10% 50% 0% ;

                transition: transform 1s ease-in-out;
            }
            .ear-wrap .right {
                left: auto;
                right: 0;
                border-radius: 10% 100% 0% 50%;
                background: #f1ac2b;
            }
            /* 头发 */
            .hair {
                position: absolute;
                width: 120px;
                height: 120px;
                left: 50%;
                margin-left: 50px;
                margin-top: -40px;
                background: #f3b32e;
                border-radius: 50% 50% 50% 50%;
            }
            /* 眼睛 */
            .eye-wrap {
                position: absolute;
                width: 280px;
                height: 70px;
                top: 90px;
                left: 50%;
                margin-left: -140px;
                overflow: hidden;
                /*border: 1px red solid;*/
            }
            .eye {
                height: 100px;
                width: 100px;
                position: absolute;
            }
            .eye-circle {
                width: 100px;
                height: 80px;
                border: 2px solid #482507;
                overflow: hidden;
                position: absolute;
                background: #fff;
                border-radius: 50% 50% 40% 40%;
                box-sizing: border-box;
            }
            .eye-core {
                height: 55px;
                width: 46px;
                border-radius: 50% 50% 50% 50%;
                /* margin: 0 auto; */
                background: #000;
                position: absolute;
                left: 50%;
                margin-left: -23px;

                transition: transform 1s ease-in-out;
            }
            .eye-bottom {
                height: 50px;
                width: 100px;
                border-radius: 40% 40% 50% 50%;
                position: absolute;
                margin-top: 48px;
                border-top: 2px solid #46240b;
                background: #f6f7f2;
                
                transition: margin-top 1s ease-in-out;
            }
            .eye-wrap .right {
                left: auto;
                right: 0px;
            }
            .face-red {
                position: absolute;
                height: 20px;
                width: 70px;
                background: red;
                top: 45px;
                /*top: 64px;*/
                left: 18px;
                border-radius: 50% 50% 50% 50%;
                background: #e85a5e;
                opacity: 0.0;

                transition: opacity 1s ease-in-out;
            }
            /* 鼻子 */
            .nose {
                width: 20px;
                height: 10px;
                border-bottom: 8px solid #000;
                border-radius: 0% 0% 50% 50%;
                top: 154px;
                left: 50%;
                margin-left: -10px;
                position: absolute;
            }
            /* 嘴巴 */
            .mouth-wrap {
                position: absolute;
                top: 168px;
                width: 80px;
                left: 50%;
                margin-left: -40px;
                height: 20px;
                overflow: hidden;
            }
            .mouth {
                width: 40px;
                height: 40px;
                border-bottom: 4px solid #000;
                border-right: 4px solid #000;
                border-radius: 0% 40% 50% 20%;
                margin-top: -26px;
                position: absolute;
                left: 0;

                transition: border-radius 1s ease-in-out;
            }
            .mouth-wrap .right {
                border-bottom: 4px solid #000;
                border-right: none;
                border-left: 4px solid #000;
                border-radius: 40% 0% 20% 50%;
                position: absolute;
                left: auto;
                right: 0;
            }
            .container:hover .ear.left{
                transform: rotateZ(-30deg);
                
            }
            .container:hover .ear.right{
                transform: rotateZ(30deg);
                
            }
            .container:hover .eye-bottom{
                margin-top: 28px;
            }
            .container:hover .eye-core{
                transform: scaleX(0.8);
            }
            .container:hover .face-red{
                opacity: .5;
            }
            .container:hover .mouth.left{
                border-radius: 0% 40% 50% 50%;
            }
            .container:hover .mouth.right{
                border-radius: 40% 0% 50% 50%;
            }


            .body{
                
                position: absolute;
                left: 50%;
                width: 100px;
                margin-left: -50px;
                margin-top: 286px;
            }
            .chest{
                text-align: center;line-height: 30px;
                width: 100%;
                position: absolute;
                top: 0;
                height: 30px;
                background: #fbf8f1;
                border-left: 2px solid #3f200b;
                border-right: 2px solid #3f200b;
            }
            .stomach{
                width: 100%;
                position: absolute;
                top: 30px;
                height :90px;
                background: #fbf8f1;
                border-left: 2px solid #3f200b;
                border-right: 2px solid #3f200b;
            }
            .leg{
                width: 40px;
                position: absolute;
                top: 120px;
                height: 100px;
                border-radius: 0 0 50% 50%;
                background: #fbf8f1;
                border: 2px solid #3f200b;
                border-top: none;
            }
            .leg.left{
                left: 0;
            }
            .leg.right{
                left: 60px;
            }
            .arm{
                position: absolute;
                top: 0;
                width: 20px;
                height: 100px;
                background: #fbf8f1;
                border: 2px solid #3f200b;
                border-top: none;
                border-radius: 0 0 30% 30%;
                transition: transform 1s ease-in-out;
            }
            .arm.left{
                left: -20px;
                transform-origin: 100% 10px;
            }
            .arm.right{
                left: 100px;
                transform-origin: 0 10px;
            }
            .arm.left .shoulder{
                height: 10px;
                width: 22px;
                background: #fbf8f1;
            }
            .arm.right .shoulder{
                height: 10px;
                width: 22px;
                margin-left: -2px;
                background: #fbf8f1;
            }
            .weewee{
                position: absolute;
                width: 18px;
                height: 14px;
                top: 113px;
                border-bottom: 2px solid #3f200b;
                left: 42px;
                border-radius: 0 0 50% 50%;
                background: #fbf8f1;
            }
            .littleprick{
                position: absolute;
                top: 50%;
                left: 5px;
                height: 4px;
                width: 6px;
                /*border-radius: 0 0 50% 50%;*/
                border: 2px solid #3f200b;
                border-top-color:  #fbf8f1;
                border-bottom: none;
                background: #fbf8f1;
                transform-origin: 50% 0;
                transition: transform 1s ease-in-out, height 1s ease-in-out;
            }
            .dork{
                position: absolute;
                width: 6px;
                height: 6px;
                border-radius: 0 0 50% 50%;
                border: 2px solid #3f200b;
                bottom: -5px;
                border-top: none;
                margin-left: -2px;
                background: #fbf8f1;
                transition: background 1s ease-in-out;
            }

            .container:hover .arm.left{
                transform: rotateZ(30deg);
            }
            .container:hover .arm.right{
                transform: rotateZ(-30deg);
            }
            .container:hover .littleprick{
                transform: rotateZ(-150deg);
                height: 120px;
            }
            .container:hover .dork{
                background: #ff16cc;
            }



            /*鼠标hover样式 写在这里*/
        </style>
    </head>
    <body>
        <div class="container">
            <!-- 脸 -->
            <div class="face">
                <!-- 头发 -->
                <div class="hair">
                    <div></div>
                </div>
                <!-- 眼睛 -->
                <div class="eye-wrap">
                    <div class="eye left">
                        <div class="eye-circle">
                            <div class="eye-core"></div>
                        </div>
                        <div class="eye-bottom"></div>
                        <div class="face-red"></div>
                    </div>
                    <div class="eye right">
                        <div class="eye-circle">
                            <div class="eye-core"></div>
                        </div>
                        <div class="eye-bottom"></div>
                        <div class="face-red"></div>
                    </div>
                </div>
                <!-- 鼻子 -->
                <div class="nose">
                </div>
                <!-- 嘴巴 -->
                <div class="mouth-wrap">
                    <!-- <div class="mouth-top"></div> -->
                    <div class="mouth left"></div>
                    <div class="mouth right"></div>
                </div>
            </div>
            <!-- 耳朵 -->
            <div class="ear-wrap">
                <div class="ear left"> </div>
                <div class="ear right"> </div>
            </div>

            <div class="body">
                <div class="chest">.&nbsp; &nbsp; &ensp;.</div>
                <div class="stomach"></div>
                <div class="arm left"><div class="shoulder"></div></div>
                <div class="arm right"><div class="shoulder"></div></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
                <div class="weewee"><div class="littleprick"><div class="dork"></div></div></div>
            </div>
        </div>

    
</body></html>
